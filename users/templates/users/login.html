{% extends "users/base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block title %}{% trans "Login" %}{% endblock %}


{% block content %}

    <form action="" method="post">
        {% csrf_token %}


        <div  class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input class="textinput textInput form-control" id="id_username" placeholder="Email" name="username" type="text">
            </div>
        </div>

        <div  class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                <input class="textinput textInput form-control" id="id_password" placeholder="Password" name="password" type="password">
            </div>
        </div>


        <button type="submit" class="btn btn-primary " ><i class="fa fa-angle-right"></i> Login</button>
        <a href="{{ password_reset_url }}" class="forgot_password">{% trans "Forgot your password?" %}</a>
    </form>



    <script type="text/javascript">
    $(function() {
        document.getElementById('id_username').focus()
        $('#login-form').submit(function() {
            var u = $('input[name="username"]')
            u.val(u.toLowerCase())
        })

        $('#div_id_username label').text('{% trans "Email" %}*')

        var getUrlParameter = function getUrlParameter(sParam) {
            var sPageURL = decodeURIComponent(window.location.search.substring(1)),
                sURLVariables = sPageURL.split('&'),
                sParameterName,
                i;

            for (i = 0; i < sURLVariables.length; i++) {
                sParameterName = sURLVariables[i].split('=');

                if (sParameterName[0] === sParam) {
                    return sParameterName[1] === undefined ? true : sParameterName[1];
                }
            }
        };

        var username = getUrlParameter('username')
        if (username) {
            $('input[name="username"]').val(username)
        }
    })
    </script>



{% endblock %}
